spring.application.name=SpringBoot_Project

# H2 database connection (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 web console for debugging (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auto-create/update schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console (optional but helpful)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
